<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 Days in Hell - Unblocked Games 660</title>
    <script src="/assets/ruffle/ruffle.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #swf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="swf-container"></div>
    <script>
        // Create a new Ruffle player instance
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        
        // Attach the player to the container
        const container = document.getElementById("swf-container");
        container.appendChild(player);

        // Load the SWF file
        player.load("/Games/src/13-days-in-hell/13-days-in-hell.swf");

        // Force resize the canvas (ensures it's not constrained)
        window.addEventListener('resize', () => {
            const canvas = container.querySelector('canvas');
            if (canvas) {
                canvas.style.width = '100%';
                canvas.style.height = '100%';
            }
        });

        // Trigger resize immediately
        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
