<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWF Game</title>
    <script src="/assets/ruffle/ruffle.js"></script>
</head>
<body>

    <!-- SWF container -->
    <div id="swf-container" style="width: 100%; height: 100%;"></div>

    <script>
        // Create a new Ruffle player instance
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();

        // Attach the player to the div
        const container = document.getElementById("swf-container");
        container.appendChild(player);

        // Load the SWF file
        player.load("Games/src/learn-to-fly/learn-to-fly.swf");
    </script>
</body>
</html>
