<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 Days in Hell - Unblocked Games 660</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #game {
            display: block;
            width: 800px; /* Default width */
            height: 600px; /* Default height */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="game"></div>
    </div>

    <!-- Path to Ruffle.js -->
    <script src="/assets/ruffle/ruffle.js"></script>

    <script>
        window.addEventListener("load", () => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();

            const gameContainer = document.getElementById("game");
            gameContainer.appendChild(player);

            // Load the SWF file
            player.load("/Games/src/13-days-in-hell/13-days-in-hell.swf")
                .then(() => {
                    console.info("Game loaded successfully.");
                })
                .catch((error) => {
                    console.error("Error loading game:", error);
                });

            // Initial size adjustment
            adjustGameSize();

            // Listen for window resize and fullscreen events
            window.addEventListener("resize", adjustGameSize);
            document.addEventListener("fullscreenchange", adjustGameSize);

            // Function to resize the game container
            function adjustGameSize() {
                const container = document.getElementById("container");
                const aspectRatio = 800 / 600; // Original game aspect ratio
                const windowWidth = window.innerWidth;
                const windowHeight = window.innerHeight;

                if (windowWidth / windowHeight > aspectRatio) {
                    // Window is wider than the game's aspect ratio
                    container.style.width = `${windowHeight * aspectRatio}px`;
                    container.style.height = `${windowHeight}px`;
                } else {
                    // Window is taller than the game's aspect ratio
                    container.style.width = `${windowWidth}px`;
                    container.style.height = `${windowWidth / aspectRatio}px`;
                }
            }
        });

        // Function to enter fullscreen mode
        function goFullscreen() {
            const container = document.getElementById("container");
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.mozRequestFullScreen) {
                container.mozRequestFullScreen(); // Firefox
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen(); // Chrome, Safari, and Opera
            } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen(); // IE/Edge
            }
        }
    </script>
</body>
</html>
