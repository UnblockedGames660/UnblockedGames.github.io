<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13 Days in Hell - Unblocked Games 660</title>
    <script src="/assets/ruffle/ruffle.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black; /* Matches the game's background */
        }
        #swf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        object, canvas {
            max-width: 100%;   /* Scale to fit container width */
            max-height: 100%;  /* Scale to fit container height */
            width: auto;       /* Maintain aspect ratio */
            height: auto;      /* Maintain aspect ratio */
            margin: auto;      /* Center the content */
        }
    </style>
</head>
<body>
    <!-- SWF container -->
    <div id="swf-container"></div>
    <script>
        // Create a new Ruffle player instance
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        // Attach the player to the div
        const container = document.getElementById("swf-container");
        container.appendChild(player);
        // Load the SWF file
        player.load("/Games/src/13-days-in-hell/13-days-in-hell.swf");
    </script>
</body>
</html>
