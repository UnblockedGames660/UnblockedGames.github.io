<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn to Fly</title>
    <script src="assets/ruffle/ruffle.js"></script>
</head>
<body>
    <object type="application/x-shockwave-flash" data="games/src/learn to fly/learn-to-fly.swf" width="800" height="600">
        <param name="wmode" value="opaque">
    </object>
    <script>
        // Automatically initialize Ruffle for Flash objects
        window.addEventListener('load', () => {
            const ruffle = RufflePlayer.newest();
            const flashObject = document.querySelector('object');
            ruffle.attachFlashObject(flashObject);
        });
    </script>
</body>
</html>
